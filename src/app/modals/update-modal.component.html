<div class="modal-header">
  <h5 class="modal-title">Update Details</h5>
  <button type="button" class="close" data-dismiss="modal" (click)="closeModal('dismiss')">
      <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p>User details to be updated.</p>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label"><b>Name</b></label>
    <div class="col-sm-10">
      <input type="text" [(ngModel)]='userDetails.name' class="form-control">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label"><b>Email</b></label>
    <div class="col-sm-10">
      <input type="text" [(ngModel)]='userDetails.email' class="form-control">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label"><b>Phone No.</b></label>
    <div class="col-sm-10">
      <input type="text" [(ngModel)]='userDetails.phone' class="form-control">
    </div>
  </div>

</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closeModal('close')">Close</button>
  <button type="button" class="btn btn-primary" (click)="closeModal('Data Updated!')">Update Details</button>
</div>
