<div class="modal-header">
  <h5 class="modal-title">User Details</h5>
  <button type="button" class="close" data-dismiss="modal" (click)="closeModal('dismiss')">
      <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p>The details of Current User.</p>
  <ul>
    <li><b>Name: </b>{{fromParent.name}}</li>
    <li><b>Email: </b>{{fromParent.email}}</li>
    <li><b>Phone No.: </b>{{fromParent.phone}}</li>
  </ul>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closeModal('close')">Close</button>
</div>
