<div class="container-fluid">
  <h2 class="pt-2">View User</h2>
  <div class="table-responsive col-lg-7" *ngIf="!(error$ | async); else error">

    <table class="table table-sm table-hover table-striped table-dark table-bordered">

      <thead class="thead-light">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Phone No.</th>
          <th></th>
        </tr>
      </thead>

      <tbody id="tableData" *ngIf="(userList$ | async); else noItems">
        <tr *ngFor='let i=index; let user of userList$ | async'>
          <td>{{user.id}}</td>
          <td>{{user.name}}</td>
          <td>{{user.email}}</td>
          <td>{{user.phone}}</td>
          <td>
            <button (click)='delUser(user.id)' class="btn btn-outline-secondary">
              <i class="fa fa-trash fa-lg" style="color:red"></i>
            </button>
          </td>
        </tr>
      </tbody>
      <ng-template #noItems>
        <tr>Error! No items found.</tr>
      </ng-template>

    </table>
  </div>

  <ng-template #error>
    <h2>{{(error$ | async)?.message}}</h2>
  </ng-template>

</div>
